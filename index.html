<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="qr-card">
    <img src="./images/image-qr-code.png" alt="qr-code" class="qr-card__image">
    <hgroup class="qr-card__content">
      <h3 class="qr-card__title">Improve your front-end skills by building projects</h3>
      <p class="qr-card__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </hgroup>
  </div>
</body>

</html>
